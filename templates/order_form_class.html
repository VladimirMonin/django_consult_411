{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-5">
                <div class="card-body text-center">
                    <h1 class="card-title">
                        {{ title }}
                    </h1>
                    <form action="" method="post">
                        {% csrf_token %}
                       {{ form.as_p }}
                        <button type="submit" class="btn btn-dark">{{ button_text }}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
